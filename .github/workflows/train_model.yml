name: Train ML Model
on:
  push:
    paths:
      - 'ML_training/**'
    branches: [ main, master, feature/merge_deployment ]  # Added master branch for compatibility
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd ML_training
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run ML model training
      run: |
        cd ML_training
        python main.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: model-artifacts
        path: |
          ML_training/xgboost_final_model.pkl
          ML_training/le_cat.pkl
          ML_training/le_country.pkl
          ML_training/le_loc.pkl
        retention-days: 7  # Artifacts will be stored for 7 days
