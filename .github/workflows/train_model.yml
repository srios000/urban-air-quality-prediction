name: Train ML Model
on:
  push:
    # paths:
    #   - 'ML_training/**'
    branches: [ main, master, feature/merge_deployment ]  # Added master branch for compatibility
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        cd ML_training
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run ML model training
      run: |
        cd ML_training
        python main.py
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: model-artifacts
        path: |
          ML_training/xgboost_final_model.pkl
          ML_training/le_cat.pkl
          ML_training/le_country.pkl
          ML_training/le_loc.pkl
        retention-days: 7  # Artifacts will be stored for 7 days
  update-server-models:
      needs: train  # replace with your actual training job name
      if: success()
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Download model artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-artifacts
          path: temp-artifacts
          
      - name: Extract and place model files
        run: |
          # Copy the extracted files to server/infrastructure/ml/models_store/
          cp temp-artifacts/xgboost_final_model.pkl server/infrastructure/ml/models_store/xgboost_final_model.pkl
          cp temp-artifacts/le_country.pkl server/infrastructure/ml/models_store/le_country.pkl
          cp temp-artifacts/le_loc.pkl server/infrastructure/ml/models_store/le_loc.pkl
          cp temp-artifacts/le_cat.pkl server/infrastructure/ml/models_store/le_cat.pkl

          # Clean up temp directory
          rm -rf temp-artifacts
          
          echo "Model files updated:"
          ls -la server/infrastructure/ml/models_store/
          
      - name: Commit and push model updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add server/infrastructure/ml/models_store/
          git status
          git commit -m "Update ML model from training run #${{ github.run_number }}"
          git push
